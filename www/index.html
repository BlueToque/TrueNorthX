<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link href="css/index.css" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap.min.css"  type="text/css"  rel="stylesheet">
		<title>TrueNorthX</title>
	</head>
	<body>
		
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6">
				<button id="locate" type="button" class="btn btn-default btn-lg">Get Coordinates</button>
			</div>
			<div class="col-sm-6">
				<dl class="dl-horizontal">
					<dt>Longitude</dt><dd><span id="long" ></span></dd>
					<dt>Latitude</dt><dd><span id="lat" ></span></dd>
				</dl>
			</div>
		</div>
		<div class="row push-to-bottom">
			<table class="table table-striped table-bordered table-hover table-condensed" style="height=250px;overflow:scroll">
				<thead>
					<tr><th>Time</th><th>Message</th></tr>
				</thead>
				<tbody id="update"></tbody>
			</table>		
		</div>
	</div>
	
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
	</body>
</html>
