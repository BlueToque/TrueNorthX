<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link href="css/index.css" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap.min.css"  type="text/css"  rel="stylesheet">
		<title>TrueNorthX</title>
	</head>
	<body>
		
        <div class="container-fluid">

            <div class="row">
                <div class="col-sm-4">
                    <button id="locate" type="button" class="btn btn-primary btn-lg btn-block">Get Coordinates</button>
                </div>
                <div class="col-sm-4">
                    <button id="start" type="button" class="btn btn-default btn-lg btn-block">Start</button>
                </div>
                <div class="col-sm-4">
                    <button id="stop" type="button" class="btn btn-success btn-lg btn-block">Stop</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <dl class="dl-horizontal">
                        <dt>Longitude</dt>
                        <dd><span id="long"></span></dd>
                        <dt>Latitude</dt>
                        <dd><span id="lat"></span></dd>
                        <dt>Error</dt>
                        <dd><span id="error"></span></dd>
                    </dl>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div id="logged-in">
                        You are logged in as <span id="login-name"></span>.
                        <button id="log-out">Log out</button>
                    </div>
                    <div id="logged-out">
                        You are not logged in.
                        <button>Log in</button>
                    </div>
                </div>
            </div>

            <div class="row push-to-bottom" style="height:250px;width:100%;overflow:scroll">
                <div class="col-md-12">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                            <tr><th>Time</th><th>Message</th></tr>
                        </thead>
                        <tbody id="update"></tbody>
                    </table>
                </div>
            </div>
        </div>

                <script type="text/javascript" src="cordova.js"></script>
                <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
                <script type="text/javascript" src="js/bootstrap.min.js"></script>
                <script type="text/javascript" src="js/index.js"></script>
                <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
                <script>
                    app.initialize();

                    var mobileService = new WindowsAzure.MobileServiceClient(
                            "https://todolist.azure-mobile.net",
                            "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
                        );

                    $(document).ready(function () {

                        $('#locate').click(function () {
                            GeoLocate(
                                function (coords) {
                                    app.log('Got coordinates ' + coords.latitude + ', ' + coords.longitude);
                                    DisplayCoords(coords);
                                },
                                function (error) {
                                    app.log('Error getting location: ' + error);
                                });
                            app.log('Clicked');
                        });

                        $('#start').click(function () {
                            app.StartGeolocation();
                        });

                        $('#start').click(function () {
                            app.StopGeolocation();
                        });

                        refreshAuthDisplay();

                        $('#summary').html('<strong>You must login to access data.</strong>');
                        $("#logged-out button").click(logIn);
                        $("#logged-in button").click(logOut);
                    });

                    function refreshAuthDisplay() {
                        var isLoggedIn = client.currentUser !== null;
                        $("#logged-in").toggle(isLoggedIn);
                        $("#logged-out").toggle(!isLoggedIn);

                        if (isLoggedIn) {
                            $("#login-name").text(client.currentUser.userId);
                            refreshTodoItems();
                        }
                    }

                    function logIn() {
                        app.Login();
                    }

                    function logOut() {
                        app.Logout();
                        refreshAuthDisplay();
                        $('#summary').html('<strong>You must login to access data.</strong>');
                    }
                </script>
</body>
</html>
